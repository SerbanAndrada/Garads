<div class="center">
  <div class="card text-center">

    <div class="card-header">
      <h3>Login</h3>
    </div>

    <div class="card-body">
      <form nonvalidate autocomplete="off" (ngSubmit)="login()" [formGroup]="loginForm">

        <div class="form-group row">
          <label class="col-md-4 col-lg-4 col-form-label" for="UserEmailId">E-mail</label>
          <div class="col-md-8">
            <input class="form-control" id="UserEmailId" type="email" placeholder="Required*" formControlName="UserEmail"
              [ngClass]="{'is-invalid': (loginForm.get('UserEmail').touched || 
                loginForm.get('UserEmail').dirty) &&
                !loginForm.get('UserEmail').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('UserEmail').errors?.required">
                Please enter your e-mail!
              </span>
              <span *ngIf="loginForm.get('UserEmail').errors?.email">
                Please enter a valid e-mail!
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-4 col-lg-4  col-form-label" for="UserPasswordId">Password</label>
          <div class="col-md-8">
            <input class="form-control" id="UserPasswordId" type="password" placeholder="Required*"
              formControlName="UserPassword" [ngClass]="{'is-invalid': (loginForm.get('UserPassword').touched || 
                  loginForm.get('UserPassword').dirty) &&
                  !loginForm.get('UserPassword').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('UserPassword').errors?.required">
                Please enter a password!
              </span>
              <span *ngIf="loginForm.get('UserPassword').errors?.minlength">
                The password must be longer than 3 characters!
              </span>
            </span>
          </div>
        </div>

        <button class="btn btn-primary col-md-3 col-lg-3" type="submit" [disabled]="!loginForm.valid">Login</button>

      </form>
    </div>
  </div>
</div>
